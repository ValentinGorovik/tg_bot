<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RPG Bot — Приветствие</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      background: #fafafa;
    }
    h1 {
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 id="greeting">Привет!</h1>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const greetingEl = document.getElementById('greeting');

      // Если WebApp SDK загружен — покажем имя из Telegram
      if (window.Telegram?.WebApp) {
        const tg = Telegram.WebApp;
        tg.expand();

        // Берём first_name из initDataUnsafe (или initData, если нужна проверка подписи)
        const user = tg.initDataUnsafe && tg.initDataUnsafe.user;
        const name = user && user.first_name ? user.first_name : 'Герой';
        greetingEl.textContent = `Привет, ${name}!`;
      } else {
        // Без SDK — просто статический текст
        greetingEl.textContent = 'Привет, Валентин!';
      }
    });
  </script>
</body>
</html>
